{% extends 'auctions/layout.html' %}

{% block body %}

    <h1>Create a Listing</h1>

    <form action="{% url 'create_listing' %}" method="POST">
        {% csrf_token %}

        <div class="form-group">
            <input class="form-control required" autofocus required type="text" name="title" placeholder="Add a title">
        </div>
        <div class="form-group">
            <input class="form-control required" type="text" required name="description" placeholder="Add a description">
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="image_url" placeholder="Paste a link to an image">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="category" placeholder="Add a category">
        </div>
        <div class="form-group">
            <input class="form-control required" type="number" required name="starting_bid" placeholder="Add a starting bid">
        </div>
        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>

{% endblock %}
